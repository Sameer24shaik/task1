<html>
   <head> <title>
        css group and univesal selectors 
    </title>
    <style>
        /*group selector */
        h1,h2,h3{
            font-family: Arial, Helvetica, sans-serif;
            color: brown;
            font-style: italic;
        }
        /*universal selector*/
        *{ 
           background-color: cyan; 
        }
    </style>
    </head> 
    <body>
        <h1> cascading style sheet</h1>
        <P> sameer shaik</P>
    </body>
</html>
