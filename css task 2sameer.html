<!-- program for using  for using css id selector -->
 <html> 
    <head>
        <title> css Id & class selector </title>
        <Style>
            #para{  
                font-family: 'Times New Roman', Times, serif;
                font-size: 99px;
                font-weight: bold;
                font-style: italic;
                color: bisque;

            }
            .para1{
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                    font-size:99px ; 
                    color: beige;
                }

        </Style>
    </head>
    <body> 
        <h1 >cascading style sheet </h1>
        <p id ="para">
            sameer shaik
        </p>
        <h2 >internal </h2>
        <p2 class="para1">
           shaik sameer
        </p2>
    </body>
 </html>
